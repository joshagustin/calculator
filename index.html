<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="content">
    <div class="top">
      <span>calc</span>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
    </div>
    <div class="display"></div>
    <div class="keypad">
      <div class="row 1">
        <button type="button" class="number" data-key="55">7</button>
        <button type="button" class="number" data-key="56">8</button>
        <button type="button" class="number" data-key="57">9</button>
        <button type="button" class="special negate">+/-</button>
      </div>
      <div class="row 2">
        <button type="button" class="number" data-key="52">4</button>
        <button type="button" class="number" data-key="53">5</button>
        <button type="button" class="number" data-key="54">6</button>
        <button type="button" class="operator add" data-key="187">+</button>
      </div>
      <div class="row 3">
        <button type="button" class="number" data-key="49">1</button>
        <button type="button" class="number" data-key="50">2</button>
        <button type="button" class="number" data-key="51">3</button>
        <button type="button" class="operator sub" data-key="189">−</button>
      </div>
      <div class="row 4">
        <button type="button" class="number" data-key="190">.</button>
        <button type="button" class="number" data-key="48">0</button>
        <button type="button" class="operator div" data-key="191">÷</button>
        <button type="button" class="operator mul" data-key="88">×</button>
      </div>
      <div class="row 5">
        <button type="button" class="special clear">CE</button>
        <button type="button" class="equals" data-key="187">=</button>
      </div>
    </div>
  </div>
</body>
</html>
