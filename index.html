<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="content">
    <div class="top">calc</div>
    <div class="display"></div>
    <div class="keypad">
      <div class="row 1">
        <button type="button" class="number">7</button>
        <button type="button" class="number">8</button>
        <button type="button" class="number">9</button>
        <button type="button" class="special negate">+/-</button>
      </div>
      <div class="row 2">
        <button type="button" class="number">4</button>
        <button type="button" class="number">5</button>
        <button type="button" class="number">6</button>
        <button type="button" class="operator add">+</button>
      </div>
      <div class="row 3">
        <button type="button" class="number">1</button>
        <button type="button" class="number">2</button>
        <button type="button" class="number">3</button>
        <button type="button" class="operator sub">−</button>
      </div>
      <div class="row 4">
        <button type="button" class="number">.</button>
        <button type="button" class="number">0</button>
        <button type="button" class="operator div">÷</button>
        <button type="button" class="operator mul">×</button>
      </div>
      <div class="row 5">
        <button type="button" class="special clear">CLEAR</button>
        <button type="button" class="equals">=</button>
      </div>
    </div>
  </div>
</body>
</html>
